<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Gulzaib Ahmad">
    <meta name="description" content="This is a contact us page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="favicon.png" type="img/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About BBS</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/Contact.jpeg" alt="Burger Bash Shop" title="We Love Burgers a Lot" width="869" height="580">
            <figcaption>Burger Bash Shop</figcaption>
        </figure>
    </header>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="http://httpbin.org/post" method="post"></form>
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Your Name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Your Email" required>
                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </section>
        <article>
            <h2>Our Location</h2>
            <address>555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-55555</address>
            <p>
                <i>Phone:</i> <a href="tel:+5555555555">555-555-5555</a>
            </p>
            <p>
                <a href="#">Back to Top</a>
            </p>
        </article>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Burger Bash Shop</p>
    </footer>
</body>

</html>
